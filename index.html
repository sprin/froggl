<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>froggl</title>
    <script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/froggl.js"></script>
  </head>
  <body>
		<div id="froggl-app">
			<div class="title">
    		<h1>froggl</h1>
			</div>

      <div class="content">
        <div id="new-time-entry">
          <input id="new-time-entry-text" placeholder="gather ye rosebuds while ye may" type="text" />
          <input id="new-time-entry-duration" type="text" />
          <input id="new-time-entry-button" value="Start" type="submit" />
          <span id="new-time-entry-destroy"><a href="javascript:void(0)">destroy</a></span>
        </div>
        <div id="old-time-entries">
          <ul id="time-entry-list">
          </ul>
        </div>
			</div>
		</div>
		<script id="time-entry-template" type="text/template">
			<div class="time-entry">
				<div class="display">
          <span class="time-entry-text"></span>&nbsp;&nbsp;
          <span class="time-entry-duration"></span>&nbsp;&nbsp;
          <span class="old-time-entry-destroy"><a href="javascript:void(0)">destroy</a></span>
				</div>
			</div>
		</script>
  </body>
</html>
